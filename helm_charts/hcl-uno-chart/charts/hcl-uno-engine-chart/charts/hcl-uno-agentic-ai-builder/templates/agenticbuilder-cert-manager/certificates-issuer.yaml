{{ $fullname := include "agenticbuilder.fullname" . }}
{{ $certIssuer := include "agenticbuilder.cert.issuer" . }}

{{- if not .Values.certificates.customIssuer -}}
kind: Issuer
{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1" }}
apiVersion: cert-manager.io/v1
{{- else if .Capabilities.APIVersions.Has "certmanager.k8s.io/v1" }}
apiVersion: certmanager.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "cert-manager.io/v1alpha2" }}
apiVersion: cert-manager.io/v1alpha2
{{- else if .Capabilities.APIVersions.Has "certmanager.k8s.io/v1alpha1" }}
apiVersion: certmanager.k8s.io/v1alpha1
{{- end }}
metadata:
  name: {{ $certIssuer }}
  labels:
{{ include "agenticbuilder.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ include "agenticbuilder.ca.secret.name" . | default "{{ $fullname }}-uno-selfsigned-issuer" }} 
{{- end -}}